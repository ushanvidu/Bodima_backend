name: Simple CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test with Maven
        run: mvn clean test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: password

      - name: Show Test Results
        run: |
          echo "üìã TEST RESULTS SUMMARY"
          echo "======================="
          
          # Check if tests ran successfully
          if [ -d "target/surefire-reports" ]; then
            echo "‚úÖ Test reports generated in target/surefire-reports/"
            # Count test files
            TEST_FILES=$(find target/surefire-reports -name "*.xml" | wc -l)
            echo "üìä Number of test suites: $TEST_FILES"
          else
            echo "‚ÑπÔ∏è  No detailed test reports found"
          fi
          
          # Simple success message
          echo "üéâ Build and test completed successfully!"

      - name: Build JAR Package
        run: mvn package -DskipTests

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/*.jar
            target/surefire-reports/