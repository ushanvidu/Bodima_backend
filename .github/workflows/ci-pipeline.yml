name: CI Pipeline - Bodima App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile

      - name: Run tests with H2 database
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: password

      - name: Generate test reports
        run: |
          mkdir -p test-reports
          mvn surefire-report:report || echo "HTML report generation failed, continuing..."
          cp -r target/surefire-reports/* test-reports/ 2>/dev/null || echo "No surefire reports found"
          cp target/site/surefire-report.html test-reports/ 2>/dev/null || echo "No HTML report found"

      - name: List generated reports
        run: |
          echo "📊 Generated Reports:"
          find test-reports -type f 2>/dev/null || echo "No reports generated"
          echo ""
          echo "📁 Target directory contents:"
          ls -la target/ 2>/dev/null || echo "No target directory"
          ls -la target/surefire-reports/ 2>/dev/null || echo "No surefire-reports directory"
          ls -la target/site/ 2>/dev/null || echo "No site directory"

      - name: Upload test results (XML format)
        uses: actions/upload-artifact@v4
        with:
          name: test-results-xml
          path: target/surefire-reports/
          if-no-files-found: ignore

      - name: Upload HTML test report (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: test-results-html
          path: target/site/surefire-report.html
          if-no-files-found: ignore

      - name: Upload all test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: test-reports/
          if-no-files-found: ignore

      - name: Build JAR package
        run: mvn package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: bodima-app
          path: target/*.jar

      - name: Show build summary
        run: |
          echo "🎉 CI Pipeline Summary"
          echo "======================"
          echo "✅ Build: COMPLETED"
          echo "✅ Tests: EXECUTED"
          echo "📦 JAR: $(ls target/*.jar 2>/dev/null || echo 'Not found')"
          echo "📊 Reports: Generated and uploaded"
          echo "🚀 Ready for demonstration!"